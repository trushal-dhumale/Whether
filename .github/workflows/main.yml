name: Node.js App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Apne app ka Node version yahan daal

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Run App (for testing purpose)
        run: node server.js

      # âœ… OPTIONAL: Render Deployment Step
      - name: ðŸ“¡ Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
